  <script>
    function range(num) {
      if (num >= 0) {
        if (num <= 100) {
          return "valid";

        }
        else {
          return "invalid";
        }
      }
      else {
        return "invalid";
      }
    }
  </script>
</head>

<body>
  <script>
    var x = parseFloat(prompt("gibe nummby"))
    var y = range(x)
    document.write(y)
  </script>
