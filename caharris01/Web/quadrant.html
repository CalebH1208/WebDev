<!DOCTYPE html>
<html>

<head>
  <title>Quadrant</title>
  <style>
  </style>
</head>

<body>
  <script>
    debugger;
    var x = prompt("X coordinate");
    x = parseFloat(x);

    var y = prompt("y coordinate");
    y = parseFloat(y);

    if (x >= 0 && y >= 0) {
      document.write("(" + x + "," + y + ") is in quadrant I");
    }
    else if (x <= 0 && y >= 0) {
      document.write("(" + x + "," + y + ") is in quadrant II");
    }
    else if (x <= 0 && y <= 0) {
      document.write("(" + x + "," + y + ") is in quadrant III");
    }
    else {
      document.write("(" + x + "," + y + ") is in quadrant IV");
    }
  </script>
</body>

</html>
