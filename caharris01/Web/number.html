<body>
  <script>
    var x = parseFloat(prompt("enter a whole number:"))
    if (x < 0) {
      document.write("Devin entered a negative number");
    }
    else if (x > 0) {
      document.write("Devin entered a positive number")
    }
    else if (x == 0) {
      document.write("Devin entered 0")
    }
    else {
      document.write("Devin didnt enter a number")
    }
  </script>
